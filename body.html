<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div style="display: flex; align-items: center;">
        <div class="calculator-grid">

            <div  name="screen" id="screen"></div>
            <button class="all_clear">AC</button>
            <button class='delete'>del</button>
            <button class="operator"> รท</button>
            <button class="one">7</button>
            <button class="two">8</button>
            <button class="three">9</button>
            <button class="operator">*</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="operator">+</button>
            <button class="seven">1</button>
            <button class="eight">2</button>
            <button class="nine">3</button>
            <button class="operator">-</button>
            <button class="zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>

        </div>
    </div>
</body>

</html>
