<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div style="display: flex; align-items: center;">
        <div class="calculator-grid">

            <div name="screen" id="screen"></div>
            <button class="all_clear" onclick="cleardisplay()">AC</button>
            <button onclick="del()">del</button>
            <button onclick="append('/')"> รท</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</buttom>
                <button onclick="append('*')">*</button>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('+')">+</button>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('-')">-</button>
                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button class="equal" onclick="equal()">=</button>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
